<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3B82F6">
  <title>TraduciAMO - T≈Çumacz</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #dbeafe 50%, #ffe4e6 100%);
      min-height: 100vh;
    }
    
    /* Login Screen */
    .auth-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #f0fdf4 0%, #dbeafe 50%, #ffe4e6 100%);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .auth-screen.active { display: flex; }
    
    .auth-card {
      background: white;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    
    .auth-logo {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    
    .auth-title {
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(135deg, #10b981, #3b82f6, #f43f5e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    
    .auth-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .auth-tab {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .auth-tab.active {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      border-color: #3b82f6;
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #374151;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .auth-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      border: none;
      border-radius: 1rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }
    
    .auth-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 0.75rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: none;
    }
    
    .error-message.active {
      display: block;
    }
    
    /* App Container */
    .app-container {
      display: none;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .app-container.active {
      display: block;
    }
    
    .user-bar {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .logout-btn {
      padding: 0.5rem 1rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 700;
      cursor: pointer;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2rem 1rem;
    }
    
    .header h1 {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #10b981, #3b82f6, #f43f5e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .tabs {
      display: flex;
      border-bottom: 2px solid #e5e7eb;
      background: linear-gradient(to right, #f9fafb, #f3f4f6);
      overflow-x: auto;
    }
    
    .tab {
      flex: 1;
      min-width: 80px;
      padding: 1rem 0.5rem;
      border: none;
      background: transparent;
      font-weight: 700;
      color: #6b7280;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      font-size: 0.85rem;
    }
    
    .tab.active {
      color: #3b82f6;
      background: white;
    }
    
    .tab-content {
      display: none;
      padding: 1.5rem;
    }
    
    .tab-content.active {
      display: block;
    }
    
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 1rem;
      font-size: 1rem;
      resize: vertical;
    }
    
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
    }
    
    .result-box {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      border: 2px solid #3b82f6;
      border-radius: 1rem;
    }
    
    .hidden { display: none !important; }
    
    .loading {
      text-align: center;
      padding: 2rem;
    }
    
    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div id="authScreen" class="auth-screen active">
    <div class="auth-card">
      <div class="auth-logo">üáÆüáπ</div>
      <h1 class="auth-title">TraduciAMO</h1>
      <p class="auth-subtitle">T≈Çumacz w≈Çosko-polski z AI</p>
      
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchAuthTab('login')">Zaloguj</button>
        <button class="auth-tab" onclick="switchAuthTab('register')">Zarejestruj</button>
      </div>
      
      <div id="authError" class="error-message"></div>
      
      <!-- Login Form -->
      <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label class="form-label">Has≈Ço</label>
          <input type="password" class="form-input" id="loginPassword" required>
        </div>
        <button type="submit" class="auth-btn" id="loginBtn">üîë Zaloguj siƒô</button>
      </form>
      
      <!-- Register Form -->
      <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="registerEmail" required>
        </div>
        <div class="form-group">
          <label class="form-label">Has≈Ço (min. 6 znak√≥w)</label>
          <input type="password" class="form-input" id="registerPassword" required minlength="6">
        </div>
        <div class="form-group">
          <label class="form-label">Imiƒô (opcjonalne)</label>
          <input type="text" class="form-input" id="registerName">
        </div>
        <button type="submit" class="auth-btn" id="registerBtn">‚ú® Zarejestruj siƒô</button>
      </form>
    </div>
  </div>

  <!-- App Container -->
  <div id="appContainer" class="app-container">
    <!-- User Bar -->
    <div class="user-bar">
      <span>üë§ <strong id="userEmail"></strong></span>
      <button class="logout-btn" onclick="logout()">Wyloguj</button>
    </div>
    
    <div class="header">
      <h1>üáµüá± TraduciAMO üáÆüáπ</h1>
      <p style="color: #6b7280;">T≈Çumacz w≈Çosko-polski z AI</p>
    </div>
    
    <div class="card">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('text')">üìù Tekst</button>
        <button class="tab" onclick="switchTab('history')">üìö Historia (<span id="historyCount">0</span>)</button>
      </div>
      
      <div id="tab-text" class="tab-content active">
        <textarea id="inputText" placeholder="Scrivi / Napisz..."></textarea>
        <button class="btn btn-primary" onclick="translateText()" style="width: 100%; margin-top: 1rem;">
          üîÑ Przet≈Çumacz
        </button>
        <div id="resultBox" class="result-box hidden">
          <strong style="color: #3b82f6;">‚úÖ T≈Çumaczenie:</strong>
          <div id="resultText" style="margin-top: 0.5rem; font-size: 1.1rem;"></div>
        </div>
      </div>
      
      <div id="tab-history" class="tab-content">
        <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
          <h3>Historia</h3>
          <button class="btn" onclick="clearHistory()" style="background: #ef4444; color: white;">üóëÔ∏è</button>
        </div>
        <div id="historyList"></div>
      </div>
      
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>T≈Çumaczƒô...</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://traduciamo-backend.onrender.com';
    let currentUser = null;
    let authToken = null;
    let history = [];
    let currentTab = 'text';

    // Check auth on load
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('authToken');
      if (token) {
        authToken = token;
        verifyToken();
      }
    });

    // Auth tab switching
    function switchAuthTab(tab) {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelectorAll('.auth-tab')[0].classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.querySelectorAll('.auth-tab')[1].classList.add('active');
        document.getElementById('registerForm').classList.add('active');
      }
      
      hideError();
    }

    // Show/hide error
    function showError(message) {
      const errorEl = document.getElementById('authError');
      errorEl.textContent = message;
      errorEl.classList.add('active');
    }

    function hideError() {
      document.getElementById('authError').classList.remove('active');
    }

    // Handle login
    async function handleLogin(e) {
      e.preventDefault();
      hideError();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Logowanie...';
      
      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'B≈ÇƒÖd logowania');
        }
        
        authToken = data.token;
        currentUser = data.user;
        localStorage.setItem('authToken', authToken);
        
        showApp();
        loadHistory();
      } catch (error) {
        showError(error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'üîë Zaloguj siƒô';
      }
    }

    // Handle register
    async function handleRegister(e) {
      e.preventDefault();
      hideError();
      
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const name = document.getElementById('registerName').value;
      const btn = document.getElementById('registerBtn');
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Rejestracja...';
      
      try {
        const response = await fetch(`${API_URL}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'B≈ÇƒÖd rejestracji');
        }
        
        authToken = data.token;
        currentUser = data.user;
        localStorage.setItem('authToken', authToken);
        
        showApp();
        loadHistory();
      } catch (error) {
        showError(error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = '‚ú® Zarejestruj siƒô';
      }
    }

    // Verify token
    async function verifyToken() {
      try {
        const response = await fetch(`${API_URL}/api/auth/me`, {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        
        if (response.ok) {
          const user = await response.json();
          currentUser = user;
          showApp();
          loadHistory();
        } else {
          logout();
        }
      } catch (error) {
        logout();
      }
    }

    // Show app
    function showApp() {
      document.getElementById('authScreen').classList.remove('active');
      document.getElementById('appContainer').classList.add('active');
      document.getElementById('userEmail').textContent = currentUser.email;
    }

    // Logout
    function logout() {
      authToken = null;
      currentUser = null;
      history = [];
      localStorage.removeItem('authToken');
      
      document.getElementById('authScreen').classList.add('active');
      document.getElementById('appContainer').classList.remove('active');
      
      // Reset forms
      document.getElementById('loginForm').reset();
      document.getElementById('registerForm').reset();
    }

    // Tab switching
    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById('tab-' + tab).classList.add('active');
    }

    // API call with auth
    async function callAPI(messages, maxTokens = 2000) {
      const response = await fetch(`${API_URL}/api/translate`, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${authToken}`
        },
        body: JSON.stringify({ messages, max_tokens: maxTokens })
      });
      
      if (!response.ok) throw new Error(`Backend Error: ${response.status}`);
      return await response.json();
    }

    // Detect language
    async function detectLanguage(text) {
      const data = await callAPI([{
        role: "user",
        content: `Wykryj jƒôzyk: "polski" lub "w≈Çoski".\n\nTekst: ${text}`
      }], 100);
      
      const lang = data.content[0].text.trim().toLowerCase();
      return lang.includes('w≈Çoski') || lang.includes('italian') ? 'it' : 'pl';
    }

    // Translate text
    async function translateText() {
      const input = document.getElementById('inputText').value.trim();
      if (!input) return alert('Wpisz tekst!');
      
      showLoading();
      
      try {
        const fromLang = await detectLanguage(input);
        const toLang = fromLang === 'pl' ? 'it' : 'pl';
        
        const data = await callAPI([{
          role: "user",
          content: `Przet≈Çumacz z ${fromLang === 'pl' ? 'polskiego' : 'w≈Çoskiego'} na ${toLang === 'it' ? 'w≈Çoski' : 'polski'}. TYLKO t≈Çumaczenie.\n\n${input}`
        }]);
        
        const translated = data.content[0].text.trim();
        showResult(translated);
        await saveToHistory(input, translated, fromLang, toLang);
      } catch (error) {
        alert('B≈ÇƒÖd t≈Çumaczenia: ' + error.message);
      } finally {
        hideLoading();
      }
    }

    // Save to history
    async function saveToHistory(original, translated, fromLang, toLang) {
      try {
        const response = await fetch(`${API_URL}/api/history/save`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({ original, translated, fromLang, toLang })
        });
        
        if (response.ok) {
          console.log('‚úÖ Zapisano w MongoDB');
          await loadHistory();
        }
      } catch (error) {
        console.error('‚ùå B≈ÇƒÖd zapisu:', error);
      }
    }

    // Load history
    async function loadHistory() {
      try {
        const response = await fetch(`${API_URL}/api/history/get`, {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        
        if (response.ok) {
          const data = await response.json();
          history = data;
          displayHistory();
          updateHistoryCount();
        }
      } catch (error) {
        console.error('‚ùå B≈ÇƒÖd ≈Çadowania historii:', error);
      }
    }

    // Display history
    function displayHistory() {
      const list = document.getElementById('historyList');
      
      if (history.length === 0) {
        list.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 2rem;">Brak historii</p>';
        return;
      }
      
      list.innerHTML = history.map(item => `
        <div style="padding: 1rem; margin-bottom: 1rem; background: #f9fafb; border-radius: 1rem; border: 1px solid #e5e7eb;">
          <div style="font-size: 0.75rem; color: #6b7280; margin-bottom: 0.5rem;">
            ${new Date(item.timestamp).toLocaleString('pl-PL')} ‚Ä¢ ${item.fromLang === 'pl' ? 'üáµüá±‚ÜíüáÆüáπ' : 'üáÆüáπ‚Üíüáµüá±'}
          </div>
          <div style="margin-bottom: 0.5rem;"><strong>Oryginalny:</strong> ${item.original}</div>
          <div style="color: #3b82f6;"><strong>T≈Çumaczenie:</strong> ${item.translated}</div>
        </div>
      `).join('');
    }

    // Clear history
    async function clearHistory() {
      if (!confirm('Wyczy≈õciƒá ca≈ÇƒÖ historiƒô?')) return;
      
      try {
        const response = await fetch(`${API_URL}/api/history/clear`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        
        if (response.ok) {
          history = [];
          displayHistory();
          updateHistoryCount();
        }
      } catch (error) {
        console.error('‚ùå B≈ÇƒÖd czyszczenia:', error);
      }
    }

    // Update history count
    function updateHistoryCount() {
      document.getElementById('historyCount').textContent = history.length;
    }

    // Show/hide result
    function showResult(text) {
      document.getElementById('resultText').textContent = text;
      document.getElementById('resultBox').classList.remove('hidden');
    }

    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('resultBox').classList.add('hidden');
    }

    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }
  </script>
</body>
</html>
